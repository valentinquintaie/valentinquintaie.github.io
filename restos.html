<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restos</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="restos.css">
</head>

<body>

  <nav class="menu">
    <a href="pinturas.html">pinturas</a>
    <a href="textos.html">textos</a>
    <a href="restos.html">restos</a>
  </nav>

  <main class="contenido restos">

    <div class="grilla-restos">

      <!-- IMAGEN MINIATURA -->
      <a class="resto archivo-imagen" href="#img-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </a>

      <!-- VIDEO MINIATURA -->
      <a class="resto archivo-video" href="#video-1">
        <video
          src="restos/videos/video-decadencia.mp4"
          muted
          autoplay
          loop
          playsinline>
        </video>
      </a>

      <!-- DOCX MINIATURA -->
      <a class="resto archivo-doc" href="#doc-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </a>

    </div>

    <!-- CONTENIDO GRANDE -->
    <div id="img-1" class="resto-grande">
      <img src="restos/img/img-flyer.jpg" alt="">
    </div>

    <div id="video-1" class="resto-grande">
      <video
        src="restos/videos/video-decadencia.mp4"
        muted
        autoplay
        loop
        playsinline
        controls>
      </video>
    </div>

    <div id="doc-1" class="resto-grande">
      <a href="restos/doc/ponencia-doc.docx" target="_blank">
        <img src="restos/img/img-flyer.jpg" alt="">
      </a>
    </div>

  </main>

  <script>
    // Scroll suave al clickear miniatura
    document.querySelectorAll('.grilla-restos .resto').forEach(mini => {
      mini.addEventListener('click', function(e) {
        e.preventDefault(); // evitar que abra otra pesta√±a

        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);

        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>

</body>
</html>
