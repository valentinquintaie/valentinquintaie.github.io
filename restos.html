<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restos</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="restos.css">
</head>

<body>

  <!-- MENÃš -->
  <nav class="menu">
    <a href="pinturas.html">pinturas</a>
    <a href="textos.html">textos</a>
    <a href="restos.html">restos</a>
  </nav>

  <main class="contenido restos">

    <!-- =====================
         GRILLA SUPERIOR
         ===================== -->
    <div class="grilla-restos">

      <!-- IMAGEN -->
      <a class="resto"
         href="#img-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </a>

      <!-- VIDEO LOCAL -->
      <a class="resto"
         href="#vid-1">
        <video
          src="restos/videos/video-decadencia.mp4"
          muted
          autoplay
          loop
          playsinline>
        </video>
      </a>

      <!-- DOC -->
      <a class="resto"
         href="restos/doc/ponencia-doc.docx">
        <img src="restos/img/img-flyer.jpg" alt="">
      </a>

      <!-- YOUTUBE (miniatura) -->
      <a class="resto"
         href="#yt-1">
        <img
          src="https://img.youtube.com/vi/D_FuqCposKk/hqdefault.jpg"
          alt="YouTube video">
      </a>

    </div>

    <!-- =====================
         CONTENIDO GRANDE
         ===================== -->

    <!-- IMAGEN GRANDE -->
    <div id="img-1" class="resto-grande">
      <img src="restos/img/img-flyer.jpg" alt="">
    </div>

    <!-- VIDEO LOCAL GRANDE -->
    <div id="vid-1" class="resto-grande">
      <video
        src="restos/videos/video-decadencia.mp4"
        controls>
      </video>
    </div>

    <!-- YOUTUBE GRANDE -->
    <div id="yt-1" class="resto-grande">
      <div class="youtube-container">
        <iframe
          src="https://www.youtube.com/embed/D_FuqCposKk"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>

  </main>

</body>
</html>
