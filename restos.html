<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restos</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="restos.css">
</head>

<body>

  <nav class="menu">
    <a href="pinturas.html">pinturas</a>
    <a href="textos.html">textos</a>
    <a href="restos.html">restos</a>
  </nav>

  <main class="contenido restos">

    <!-- GRILLA -->
    <div class="grilla-restos">

      <!-- IMAGEN -->
      <div class="resto archivo-imagen" data-target="img-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </div>

      <!-- VIDEO LOCAL -->
      <div class="resto archivo-video" data-target="video-1">
        <video src="restos/videos/video-decadencia.mp4" muted autoplay loop playsinline></video>
      </div>

      <!-- DOCX -->
      <div class="resto archivo-doc" data-target="doc-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </div>

      <!-- MINIATURA YOUTUBE -->
      <div class="resto archivo-youtube" data-target="yt-1">
        <img src="restos/img/thumb-youtube.jpg" alt="YouTube Video">
      </div>

    </div>

    <!-- CONTENIDO GRANDE ABAJO -->

    <!-- IMAGEN GRANDE -->
    <div id="img-1" class="resto-grande">
      <img src="restos/img/img-flyer.jpg" alt="">
    </div>

    <!-- VIDEO LOCAL GRANDE -->
    <div id="video-1" class="resto-grande">
      <video src="restos/videos/video-decadencia.mp4" muted autoplay loop playsinline controls></video>
    </div>

    <!-- DOCX GRANDE -->
    <div id="doc-1" class="resto-grande">
      <a href="restos/doc/ponencia-doc.docx" target="_blank">Descargar / Abrir DOCX</a>
    </div>

    <!-- YOUTUBE GRANDE -->
    <div id="yt-1" class="resto-grande youtube">
      <iframe 
        src="https://www.youtube.com/embed/D_FuqCposKk" 
        title="YouTube video" 
        allowfullscreen>
      </iframe>
    </div>

  </main>

  <!-- JS -->
  <script>
    // FunciÃ³n para scroll al contenido grande
    document.querySelectorAll('.restos .resto').forEach(resto => {
      resto.addEventListener('click', () => {
        const targetId = resto.dataset.target;
        const target = document.getElementById(targetId);
        if(target) {
          target.scrollIntoView({behavior: 'smooth'});
        }
      });
    });
  </script>

</body>
</html>

</body>
</html>
