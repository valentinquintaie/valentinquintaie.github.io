<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restos</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="restos.css">
</head>

<body>

  <!-- MENÚ -->
  <nav class="menu">
    <a href="pinturas.html">pinturas</a>
    <a href="textos.html">textos</a>
    <a href="restos.html" class="activo">restos</a>
  </nav>

  <!-- GRILLA MINIATURAS -->
  <main class="contenido restos">

    <div class="grilla-restos">

      <!-- IMAGEN -->
      <a class="resto" href="#img-1">
        <img src="restos/img/img-flyer.jpg" alt="Imagen Flyer">
      </a>

      <!-- VIDEO LOCAL -->
      <a class="resto" href="#video-1">
        <video src="restos/videos/video-decadencia.mp4" muted autoplay loop playsinline></video>
      </a>

      <!-- DOCX -->
      <a class="resto" href="#doc-1">
        <img src="restos/img/img-flyer.jpg" alt="Documento">
      </a>

      <!-- YOUTUBE -->
      <a class="resto" href="#yt-1">
        <img src="https://img.youtube.com/vi/D_FuqCposKk/maxresdefault.jpg" alt="Miniatura YouTube">
      </a>

    </div>

    <!-- CONTENEDORES GRANDES -->

    <!-- IMAGEN GRANDE -->
    <div id="img-1" class="resto-grande">
      <img src="restos/img/img-flyer.jpg" alt="Imagen Grande Flyer">
    </div>

    <!-- VIDEO LOCAL GRANDE -->
    <div id="video-1" class="resto-grande">
      <video src="restos/videos/video-decadencia.mp4" muted autoplay loop playsinline controls></video>
    </div>

    <!-- DOCX GRANDE (abrirá en nueva pestaña) -->
    <div id="doc-1" class="resto-grande">
      <a href="restos/doc/ponencia-doc.docx" target="_blank">Descargar/Ver Documento</a>
    </div>

    <!-- YOUTUBE GRANDE -->
    <div id="yt-1" class="resto-grande">
      <iframe width="800" height="450"
              src="https://www.youtube.com/embed/D_FuqCposKk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>

  </main>

  <script src="restos.js"></script>
</body>
</html>
