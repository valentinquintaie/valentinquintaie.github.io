<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restos</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="restos.css">
</head>

<body>

  <nav class="menu">
    <a href="pinturas.html">pinturas</a>
    <a href="textos.html">textos</a>
    <a href="restos.html" class="activo">restos</a>
  </nav>

  <main class="contenido restos">

    <!-- GRILLA DE MINIATURAS -->
    <div class="grilla-restos">

      <!-- IMAGEN -->
      <div class="resto miniatura" data-target="img-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </div>

      <!-- VIDEO LOCAL -->
      <div class="resto miniatura" data-target="video-1">
        <video src="restos/videos/video-decadencia.mp4" muted autoplay loop playsinline></video>
      </div>

      <!-- DOCX -->
      <div class="resto miniatura" data-target="doc-1">
        <img src="restos/img/img-flyer.jpg" alt="">
      </div>

      <!-- YOUTUBE -->
      <div class="resto miniatura" data-target="youtube-1">
        <img src="https://img.youtube.com/vi/D_FuqCposKk/hqdefault.jpg" alt="Miniatura YouTube">
      </div>

    </div>

    <!-- CONTENEDORES GRANDES ABAJO -->

    <!-- IMAGEN GRANDE -->
    <div id="img-1" class="resto-grande">
      <img src="restos/img/img-flyer.jpg" alt="">
    </div>

    <!-- VIDEO LOCAL GRANDE -->
    <div id="video-1" class="resto-grande">
      <video src="restos/videos/video-decadencia.mp4" muted autoplay loop playsinline controls></video>
    </div>

    <!-- DOCX GRANDE -->
    <div id="doc-1" class="resto-grande">
      <a href="restos/doc/ponencia-doc.docx" target="_blank">Descargar / Abrir Documento</a>
    </div>

    <!-- YOUTUBE GRANDE -->
    <div id="youtube-1" class="resto-grande">
      <iframe width="90%" height="500" 
        src="https://www.youtube.com/embed/D_FuqCposKk" 
        title="YouTube video" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

  </main>

  <script>
    // Scroll al contenedor grande correspondiente
    document.querySelectorAll('.resto.miniatura').forEach(mini => {
      mini.addEventListener('click', () => {
        const targetId = mini.getAttribute('data-target');
        const target = document.getElementById(targetId);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>

</body>
</html>
